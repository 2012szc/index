<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2012szc | GitHub Portfolio</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            line-height: 1.6;
        }

        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 导航栏 */
        .nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: fadeIn 0.8s ease-out;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* 个人简介 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            opacity: 0.1;
            z-index: -1;
        }

        .profile {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            align-items: center;
            animation: fadeIn 0.8s 0.2s backwards;
        }

        .avatar {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 3px solid #00b4d8;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .bio h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .github-btn {
            background: #24292e;
            color: #fff;
        }

        .zhihu-btn {
            background: #0066ff;
            color: #fff;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 项目展示 */
        .projects {
            padding: 4rem 2rem;
        }

        .projects-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .project-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: rgba(0, 180, 216, 0.2);
            color: #00b4d8;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .profile {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .nav-links {
                display: none;
            }

            .social-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <h2>2012szc</h2>
            <div class="nav-links">
                <a href="#projects">Projects</a>
                <a href="https://github.com/2012szc/" target="_blank">GitHub</a>
                <a href="https://www.zhihu.com/people/63-31-47-69" target="_blank">知乎</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="profile">
            <img src="https://avatars.githubusercontent.com/u/199089251?s=400&v=4" 
                 alt="Avatar" 
                 class="avatar">
            <div class="bio">
                <h1>2012szc</h1>
                <p>🚀 Full Stack Developer | 💻 Open Source Contributor | 📚 Lifelong Learner</p>
                <div class="social-links">
                    <a href="https://github.com/2012szc/" 
                       class="social-btn github-btn"
                       target="_blank">
                        GitHub Profile
                    </a>
                    <a href="https://www.zhihu.com/people/63-31-47-69"
                       class="social-btn zhihu-btn"
                       target="_blank">
                        知乎专栏
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="projects-grid">
            <!-- 示例项目卡片 -->
            <div class="project-card">
                <img src="https://picsum.photos/400/300?random=1" 
                     alt="Project 1" 
                     class="project-image">
                <h3>智能推荐系统</h3>
                <p>基于深度学习的个性化推荐算法实现</p>
                <div class="tech-tags">
                    <span class="tag">Python</span>
                    <span class="tag">TensorFlow</span>
                    <span class="tag">Flask</span>
                </div>
            </div>

            <div class="project-card">
                <img src="https://picsum.photos/400/300?random=2" 
                     alt="Project 2" 
                     class="project-image">
                <h3>电商平台设计</h3>
                <p>全栈开发的电子商务解决方案</p>
                <div class="tech-tags">
                    <span class="tag">React</span>
                    <span class="tag">Node.js</span>
                    <span class="tag">MongoDB</span>
                </div>
            </div>

            <div class="project-card">
                <img src="https://picsum.photos/400/300?random=3" 
                     alt="Project 3" 
                     class="project-image">
                <h3>数据可视化工具</h3>
                <p>实时数据监控与分析仪表盘</p>
                <div class="tech-tags">
                    <span class="tag">D3.js</span>
                    <span class="tag">TypeScript</span>
                    <span class="tag">AWS</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
